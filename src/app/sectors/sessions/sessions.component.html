<div class="second-background" id="sesje">
  <div class="title basic-color">{{selectedDialog.sessionType ? 'Sesja ' + selectedDialog.sessionType : "Wybierz interesującą cię sesje"}}</div>
  <div class="container">
    <div *ngIf="selectedDialog.sessionType" (click)="resetSessionType()" class="basic-color back">cofnij do wyboru sesji</div>
    <hr *ngIf="!selectedDialog.sessionType" class="separator-line-basic mb-2 mb-lg-5"/>
    <div *ngIf="!selectedDialog.sessionType">
      <app-cards (sessionClick)="setSession($event)"></app-cards>
    </div>
    <div *ngIf="selectedDialog.sessionType" class="cd">
      <app-session-details [sessionType]="selectedDialog.sessionType"></app-session-details>
    </div>
  </div>
  <div class="row arrow-content d-none d-lg-flex">
    <img src="./assets/pink-down-arrow.svg" class="down-arrow"
         onClick="document.getElementById('studio').scrollIntoView({ behavior: 'smooth'});"/>
  </div>
</div>
