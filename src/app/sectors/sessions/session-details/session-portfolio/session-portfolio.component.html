<div class="mt-4">
  <carousel [interval]="myInterval" [(activeSlide)]="activeSlideIndex">
    <slide *ngFor="let slide of details.carouselOptions.slides">
      <div class="d-flex align-items-center justify-content-center">
        <img [src]="slide.image" alt="image slide" class="image img-fluid">
      </div>
    </slide>
  </carousel>
</div>
