<ngb-tabset class="tabset1" [justify]="'justified'">
  <ngb-tab title="Opis" id="opis">
    <ng-template ngbTabContent>
      <app-session-description [carouselOptions]="carouselOptions" [sessionType]="sessionType" [details]="details"></app-session-description>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Portfolio" id="last">
    <ng-template ngbTabContent>
      <app-session-portfolio [sessionType]="sessionType"></app-session-portfolio>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Cennik">
    <ng-template ngbTabContent>
      <app-session-price></app-session-price>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Przygotowanie" id="third">
    <ng-template ngbTabContent>
      <app-session-prepare></app-session-prepare>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
