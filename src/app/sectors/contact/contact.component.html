<div class="second-background" id="kontakt">
  <div class="title basic-color">KONTAKT</div>
  <div style="width: 140px">
    <hr class="separator-line-basic"/>
  </div>
  <div class="container">
    <div class="information text-center">Jeśli jesteś zainteresowany sesją zdjęciową lub masz dodatkowe pytania,
      serdecznie zapraszam do kontaktu.<br/>Z chęcią udzielę na nie odpowiedzi i rozwieje wszystkie Twoje wątpliwości.
    </div>
    <hr class="separator-line-basic"/>
    <form [formGroup]="modelForm" (ngSubmit)="onSubmit(modelForm)">
      <div class="form-group row justify-content-center">
        <label for="name" class="col-sm-2 col-form-label">Imie i nazwisko</label>
        <div class="col-sm-6">
          <input type="text"
                 class="form-control"
                 id="name"
                 placeholder="Imie i nazwisko"
                 formControlName="name">
          <p
            *ngIf="!modelForm.get('name').valid && modelForm.get('name').dirty"
            class="error"
          >
            Imię i nazwisko jest wymagane.
          </p>
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-6">
          <input type="email"
                 class="form-control"
                 id="email"
                 placeholder="Email"
                 formControlName="email">
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <label for="telephone" class="col-sm-2 col-form-label">Nr telefonu<span> (opcjonalne)</span></label>
        <div class="col-sm-6">
          <input type="text"
                 class="form-control"
                 id="telephone"
                 placeholder="Nr telefonu"
                 formControlName="telephone"
          >
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <label for="question" class="col-sm-2 col-form-label">Wiadomość</label>
        <div class="col-sm-6">
          <textarea rows="6"
                    class="form-control"
                    id="question"
                    placeholder="Zadaj pytanie"
                    formControlName="question">
          </textarea>
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row justify-content-center">
          <legend class="col-form-label col-sm-2 pt-0">Studio</legend>
          <div class="col-sm-6">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Wrocław
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Tomaszów Bolesławiecki
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="row button-container">
        <button type="submit" class="btn">Wyślij</button>
      </div>
    </form>
  </div>
</div>
